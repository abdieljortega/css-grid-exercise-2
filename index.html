<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi video</title>
</head>
<body>
    <div class="sidebar">
        <img class="logo" src="" alt="">
        <div class="playlist">
            <h2 class="playlist__title"></h2>
            <ul class="playlist__list">
                <li class="playlist__list--song">song #1</li>
                <li class="playlist__list--song">song #2</li>
                <li class="playlist__list--song">song #3</li>
                <li class="playlist__list--song">song #4</li>
                <li class="playlist__list--song">song #5</li>
                <li class="playlist__list--song">song #6</li>
                <li class="playlist__list--song">song #7</li>
                <li class="playlist__list--song">song #8</li>
                <li class="playlist__list--song">song #9</li>
                <li class="playlist__list--song">song #10</li>
            </ul>
        </div>
        <div class="friends-playlist">
            <h2 class="friends-playlist__title"></h2>
            <ul class="friends-playlist__list">
                <li class="friends-playlist__list--friend-name">friend #1</li>
                <li class="friends-playlist__list--friend-name">friend #2</li>
                <li class="friends-playlist__list--friend-name">friend #3</li>
                <li class="friends-playlist__list--friend-name">friend #4</li>
            </ul>
        </div>
    </div>
</body>
</html>
